<!DOCTYPE html>
<html>
  <head>
    <title>TEXT ME</title>

    <style>
      .background {
        background-color: #67a3d9;
        margin: 0;
      }

      .container {
        height: 2160px;
        width: 2160px;
      }

      .navbar {
        height: 60px;
        width: 100%;
        overflow: hidden;
        background-color: #0671b7;
        display: flex;
        justify-content: space-between;
        align-items: center;

        margin: 0;
      }

      .title {
        color: white;
        font-weight: bold;
        font-size: 30px;
        float: left;
        font-family: "Broadway";
        margin-top: 20px;
        margin-left: 40px;
        transition: transform 0.2s;
        cursor: pointer;
      }

      .title:hover {
        transform: scale(1.1);
      }

      .item-navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .link-navbar {
        margin-left: 30px;
        font-size: 20px;
        color: white;
        border: solid transparent;
        background-color: transparent;
        padding: 4px;
        text-decoration: none;
        transition: transform 0.2s;
        cursor: pointer;
      }

      .link-navbar:hover {
        margin-left: 30px;
        border: solid white;
        background-color: white;
        transform: scale(1.1);
        cursor: pointer;
        color: #0671b7;
        border-radius: 5px;
        padding: 4px;
      }

      .bordered {
        border: solid white;
        background-color: white;
        color: #0671b7;
        border-radius: 5px;
        padding: 4px;
      }

      .tes {
        z-index: -1;
        position: absolute;
        width: 100%;
        opacity: 0.2;
        text-align: center;
      }

      .card-master {
        width: 70%;
        height: 500px;
        /* background-color: white; */
        border: #0671b7;
        display: flex;
        justify-content: center;
        margin-left: 15%;
        margin-top: 4%;
      }

      .card-one {
        width: 50%;
        height: 500px;
        background-color: white;
        border: #0671b7;
        border-radius: 15px 0px 0px 15px;
        border-color: white;
        border-style: solid;
      }

      .card-twoo {
        width: 50%;
        height: 500px;
        background-color: rgba(255, 255, 255, 0.2);
        border: #0671b7;
        border-radius: 0px 15px 15px 0px;
        border-color: transparent;
        border-style: solid;
        display: inline;
        text-align: center;
      }

      .text-image {
        width: 100%;
        margin-top: 20%;
      }

      .input-text {
        height: 30px;
        width: 280px;
        border: solid white;
        background-color: transparent;
        border-radius: 4px;
        padding: 3px 10px;
        color: white;
      }

      .label {
        text-align: left;
        display: block;
        margin-left: 15%;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        font-weight:600;
        color: white;
        margin-top: 3%;
        margin-bottom: 1%;
      }

      .option-gender {
        text-align: left;
        display: block;
        margin-left: 15%;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        color: white;
        margin-top: 1%;
      }

      .input-option {
        width: 16px;
        height: 16px;
        background-color: transparent;
        border: solid white;
      }

      textarea {
        height: 50px;
        width: 280px;
        border: solid white;
        background-color: transparent;
        border-radius: 4px;
        padding: 3px 10px;
      }

      button {
        width: 120px;
        border-radius: 4px;
        border: solid white;
        background-color: white;
        color: #67a3d9;
        margin-top: 20px;
        font-weight: bold;
        height: 30px;
      }

      button:hover{
        color: white;
        background-color: #67a3d9;
        border: #67a3d9;
      }

      ::placeholder {
        color: white;
        opacity: 1; /* Firefox */
      }

      ::-ms-input-placeholder {
        /* Edge 12 -18 */
        color: white;
      }
    </style>
  </head>

  <body class="background">
    <div class="navbar">
      <p class="title">DSTCLZ <span style="font-size: 35px">â™¥</span></p>
      <div class="item-navbar">
        <a href="index.html" class="link-navbar ">HOME</a>
        <a href="index2.html" class="link-navbar">SCHEDULE</a>
        <a href="index3.html" class="link-navbar ">GALERY</a>
        <a href="index4.html" style="margin-right: 40px" class="link-navbar bordered">TEXT ME</a>
      </div>
    </div>
    <img class="tes" src="background text.jpg" alt="" />
    <div class="card-master">
      <div class="card-one">
        <img class="text-image" src="undraw_texting_re_l11n (1).svg" alt="" />
      </div>
      <div class="card-twoo">
        <h1
          style="
            opacity: 1;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: rgb(255, 255, 255);
          "
        >
          SEND ME A MESSAGE
        </h1>
        <label class="label">Name</label>
        <div>
          <input
            class="input-text"
            type="text"
            placeholder="Insert Your Name ... "
          />
        </div>
        <label class="label">Email</label>
        <div>
          <input
            class="input-text"
            type="text"
            placeholder="Insert Your Email ... "
          />
        </div>
        <label class="label">Gender</label>

        <div class="option-gender">
          <input class="input-option" type="radio" name="radiogender" />
          <label style="position: initial; margin-top: -5px" for=""
            >Female</label
          >

          <input
            style="margin-left: 20px"
            class="input-option"
            type="radio"
            name="radiogender"
          />
          <label for="">Male</label>
        </div>
        <label class="label">Message</label>

        <div>
          <textarea name="" id="" placeholder="Type Message Here..."></textarea>
        </div>

        <div>
          <button>SEND</button>
        </div>
      </div>
    </div>
  </body>
</html>
